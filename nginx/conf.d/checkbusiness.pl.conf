server {
    listen         443 ssl;
    listen         [::]:443 ssl;
    server_name    checkbusiness.pl www.checkbusiness.pl staging.checkbusiness.pl;
    
    location / {
      auth_basic           "Site under development, access limited";
      auth_basic_user_file /etc/nginx/.htpasswd;
      proxy_pass http://check-business:3000;
      proxy_buffering off;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
    }

    location /api {
      auth_basic off;
      proxy_pass http://check-business:3000/api;
      proxy_buffering off;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      client_max_body_size 50M;
    }
    
    location /.well-known/acme-challenge {
      root /usr/share/nginx/html;
      default_type "text/plain";
    }

    ssl_certificate /etc/nginx/letsencrypt/live/checkbusiness.pl/fullchain.pem;
    ssl_certificate_key /etc/nginx/letsencrypt/live/checkbusiness.pl/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    keepalive_timeout 70;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
}

server {
  listen  80;
  server_name checkbusiness.pl www.checkbusiness.pl staging.checkbusiness.pl;

  if ($host = checkbusiness.pl) {
    return 301 https://checkbusiness.pl$request_uri;
  }

  if ($host = www.const-max.com) {
    return 301 https://checkbusiness.pl$request_uri;
  }
  
  if ($host = staging.checkbusiness.pl) {
    return 301 https://staging.checkbusiness.pl$request_uri;
  }

  return 404;
}
